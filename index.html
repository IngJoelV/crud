<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Gesti贸n de Elementos</h1>
        <p class="text-center text-secondary"> Darwin Joel Velez Castillo</p>

        <!-- Formulario para agregar elementos -->
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h4>Agregar un nuevo elemento</h4>
            </div>
            <div class="card-body">
                <form action="/create" method="post" class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="description" class="form-label">Descripci贸n</label>
                        <input type="text" id="description" name="description" class="form-control" placeholder="Descripci贸n" required>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-success">Agregar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de elementos -->
        <div class="mt-5">
            <h3 class="text-center text-secondary">Lista de elementos</h3>
            <table class="table table-bordered table-striped table-hover mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripci贸n</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item[0] }}</td>
                        <td>{{ item[1] }}</td>
                        <td>{{ item[2] }}</td>
                        <td class="text-center">
                            <form action="/update/{{ item[0] }}" method="post" style="display: inline;">
                                <input type="text" name="name" value="{{ item[1] }}" class="form-control form-control-sm" style="display: inline-block; width: 100px;">
                                <input type="text" name="description" value="{{ item[2] }}" class="form-control form-control-sm" style="display: inline-block; width: 150px;">
                                <button type="submit" class="btn btn-warning btn-sm">Editar</button>
                            </form>
                            <a href="/delete/{{ item[0] }}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
